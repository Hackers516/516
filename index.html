<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>516 Hackers</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #0ff;
            --neon-pink: #f0f;
            --neon-blue: #08f;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            opacity: 0.5;
        }

        /* Animated Glow Effects */
        .glow-effect {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.7;
        }

        .glow-1 {
            width: 300px;
            height: 300px;
            background: var(--neon-green);
            top: -150px;
            right: -150px;
            animation: float 15s infinite ease-in-out;
        }

        .glow-2 {
            width: 400px;
            height: 400px;
            background: var(--neon-pink);
            bottom: -200px;
            left: -200px;
            animation: float 18s infinite ease-in-out reverse;
        }

        /* Main Card */
        .cyber-card {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(145deg, rgba(10,10,20,0.9) 0%, rgba(5,5,10,0.95) 100%);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        .cyber-card:hover {
            transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 35px 60px -10px rgba(0, 255, 255, 0.4);
        }

        /* Card Header */
        .card-header {
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-green), var(--neon-blue), var(--neon-pink), transparent);
            animation: rainbow-border 8s linear infinite;
        }

        /* Hexagonal Profile Image */
        .hexagon-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
            position: relative;
            filter: drop-shadow(0 0 15px var(--neon-green));
            transition: all 0.5s ease;
        }

        .hexagon-container:hover {
            transform: scale(1.05) rotate(5deg);
            filter: drop-shadow(0 0 25px var(--neon-green));
        }

        .hexagon {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: hexagon-glow 3s ease-in-out infinite alternate;
        }

        .hexagon-inner {
            width: 140px;
            height: 140px;
            background: var(--dark-bg);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        /* Title and Subtitle */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: transparent;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), var(--neon-blue), transparent);
            animation: rainbow-border 8s linear infinite;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-green);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        /* Card Content */
        .card-content {
            padding: 30px;
            position: relative;
        }

        .description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            position: relative;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.1);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            border-color: var(--neon-green);
        }

        .social-icon:hover::before {
            opacity: 0.2;
        }

        .social-icon i {
            transition: all 0.3s ease;
        }

        .social-icon:hover i {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* Join Button */
        .join-btn {
            display: block;
            width: 80%;
            max-width: 250px;
            margin: 30px auto 20px;
            padding: 15px;
            background: transparent;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            border: 2px solid var(--neon-green);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            z-index: 1;
            cursor: pointer;
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: all 0.7s ease;
            z-index: -1;
        }

        .join-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            color: var(--neon-green);
            transform: translateY(-3px);
            letter-spacing: 3px;
        }

        .join-btn:hover::before {
            left: 100%;
        }

        /* Card Footer */
        .card-footer {
            padding: 20px;
            background: rgba(0, 10, 20, 0.5);
            text-align: center;
            position: relative;
        }

        .card-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-green), var(--neon-blue), transparent);
        }

        .terminal-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            color: var(--neon-green);
            position: relative;
            display: inline-block;
        }

        .terminal-text::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
        }

        @keyframes rainbow-border {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes hexagon-glow {
            0% { box-shadow: 0 0 10px var(--neon-green); }
            100% { box-shadow: 0 0 30px var(--neon-blue); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cyber-card {
                max-width: 400px;
            }
            
            .hexagon-container {
                width: 130px;
                height: 130px;
            }
            
            .hexagon-inner {
                width: 120px;
                height: 120px;
            }
            
            .profile-img {
                width: 110px;
                height: 110px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .cyber-card {
                max-width: 100%;
            }
            
            .card-header {
                padding: 30px 20px;
            }
            
            .hexagon-container {
                width: 110px;
                height: 110px;
                margin-bottom: 20px;
            }
            
            .hexagon-inner {
                width: 100px;
                height: 100px;
            }
            
            .profile-img {
                width: 90px;
                height: 90px;
            }
            
            .title {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .social-icons {
                gap: 10px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .join-btn {
                width: 90%;
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 360px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .card-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>
    
    <div class="cyber-card">
        <div class="card-header">
            <div class="hexagon-container">

            <div class="social-icons">

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>516 Hackers</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0a0a0a;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        /* Main Card Container */
        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #00ff41;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3),
                        inset 0 0 10px rgba(0, 255, 65, 0.2);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(0, 255, 65, 0.5),
                        inset 0 0 15px rgba(0, 255, 65, 0.3);
        }

        /* Header Section */
        .card-header {
            padding: 30px 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #00ff41;
        }

        /* Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border: 3px solid #00ff41;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 15px #00ff41;
            position: relative;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-img::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid #00ff41;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ff41;
            position: relative;
        }

        .title::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: #00ff41;
            margin: 10px auto;
            box-shadow: 0 0 5px #00ff41;
        }

        /* Content Section */
        .card-content {
            padding: 25px 20px;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: #00ff88;
            margin-bottom: 15px;
            text-align: center;
        }

        .description {
            font-size: 0.9rem;
            color: #00ff88;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            margin: 10px;
            min-width: 80px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #00ff41;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #00ff88;
            text-transform: uppercase;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 25px 0;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border: 1px solid #00ff41;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            color: #00ff41;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px #00ff41;
            transform: translateY(-3px);
        }

        .social-icon i {
            font-size: 1rem;
        }

        /* Button */
        .join-btn {
            display: block;
            width: 80%;
            max-width: 250px;
            margin: 20px auto;
            padding: 12px;
            background: transparent;
            color: #00ff41;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            letter-spacing: 2px;
            font-size: 0.9rem;
            border: 1px solid #00ff41;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .join-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px #00ff41;
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.4), transparent);
            transition: all 0.5s ease;
        }

        .join-btn:hover::before {
            left: 100%;
        }

        /* Footer */
        .card-footer {
            padding: 15px 20px;
            background: rgba(0, 20, 10, 0.5);
            border-top: 1px solid #00ff41;
            font-size: 0.8rem;
            color: #00ff41;
            text-align: center;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .card {
                max-width: 350px;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .card {
                max-width: 100%;
            }
            
            .title {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .description {
                font-size: 0.8rem;
            }
            
            .stat-item {
                min-width: 70px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .join-btn {
                width: 90%;
                padding: 10px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 1.1rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-item {
                margin: 5px 0;
            }
            
            .social-icons {
                margin: 15px 0;
            }
            
            .social-icon {
                margin: 5px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="card">
        <div class="card-header">
            <div class="profile-img">
                <img src="https://avatars.githubusercontent.com/u/125684516?v=4" alt="Muhammad Muzamil">
            </div>
            <h1 class="title">516 HACKERS</h1>
            <p class="subtitle">Muhammad Muzamil</p>
        </div>
        
        <div class="card-content">
            <p class="description">Ethical Cybersecurity Group<br>Bug Bounty | Penetration Testing | Security Research</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">Legal</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">24/7</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">100+</div>
                    <div class="stat-label">Projects</div>
                </div>
            </div>
            
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100089960097573" class="social-icon" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/516_hackers" class="social-icon" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCSW8o8mNjB8nYehdV4qcBYg" class="social-icon" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://github.com/Hackers516/516" class="social-icon" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            
            <a href="https://www.instagram.com/direct/t/17842209281948222" target="_blank" class="join-btn">Join Our Community</a>
        </div>
        
        <div class="card-footer">
            <p>root@516:~$ Ethical hacking only - No illegal activities</p>
        </div>
    </div>
</body>
</html>
